<html>
    <head>
        <title>Form Login</title>
        <link rel="stylesheet" href="stylelogin.css">
    </head>
<body>
    <section>
        <form>
            <h1><i>LOGIN</i></h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">User</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember </label>
                <a href="#">Lupa Password</a>
            </div>
            <button><i>Login</i></button>
            <div class="register">
                <p><i>Anda belum mempunyai akun? <a href="#">buat akun</i></a></p>
            </div>
            <!-- Tombol kembali ke index.html -->
            <div class="back-to-index">
                <button type="button" onclick="window.location.href='index.html'">Kembali</button>
            </div>
        </form>
    </section>
</body>
</html>
